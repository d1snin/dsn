version: '3'

volumes:
  dsn-redis-data:
    driver: local

networks:
  dsn-net:
    driver: bridge

services:
  duty-students-notifier:
    image: duty-students-notifier:latest
    container_name: duty-students-notifier
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    env_file: ../.env
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - dsn-net
    restart: always

  dsn-redis:
    image: redis:latest
    expose:
      - 6379
    volumes:
      - dsn-redis-data:/data
    networks:
      - dsn-net
    restart: always